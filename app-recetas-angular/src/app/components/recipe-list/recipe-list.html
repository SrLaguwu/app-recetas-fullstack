<div *ngIf="recetas$ | async as recetas" class="recipe-container">

  <h2>Mis Recetas</h2>

  <div *ngIf="recetas.length === 0" class="no-recipes">
    <p>No se encontraron recetas. Â¡Crea una nueva!</p>
  </div>

  <a *ngFor="let receta of recetas" [routerLink]="['/receta', receta.id]" class="recipe-card-link">
    <img [src]="receta.imagenUrl" alt="Imagen de {{ receta.nombre }}" class="recipe-image">
    <div class="recipe-content">
      <h3>{{ receta.nombre }}</h3>
      <p>{{ receta.descripcion }}</p>
      <span>Tiempo: {{ receta.tiempoPreparacionMinutos }} min</span>
    </div>
  </a>

</div>
