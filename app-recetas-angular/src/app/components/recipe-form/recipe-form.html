<div class="form-container">
  <div class="form-header">
    <h2 *ngIf="!editMode">Crear Nueva Receta</h2>
    <h2 *ngIf="editMode">Editar Receta</h2>
    <a routerLink="/" class="back-link">&larr; Volver a la lista</a>
  </div>

  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre de la receta</label>
      <input id="nombre" type="text" formControlName="nombre" placeholder="Ej: Tacos al Pastor">
    </div>

    <div class="form-group">
      <label for="descripcion">Descripci贸n corta</label>
      <textarea id="descripcion" formControlName="descripcion" placeholder="Una breve descripci贸n que invite a probarla"></textarea>
    </div>

    <div class="form-group">
      <label for="ingredientes">Ingredientes</label>
      <textarea id="ingredientes" formControlName="ingredientes" placeholder="Separados por comas: Ingrediente 1, Ingrediente 2, ..."></textarea>
    </div>

    <div class="form-group">
      <label for="instrucciones">Instrucciones</label>
      <textarea id="instrucciones" formControlName="instrucciones" placeholder="Paso a paso para la preparaci贸n"></textarea>
    </div>

    <div class="form-group-inline">
      <div class="form-group">
        <label for="tiempo">Tiempo de Preparaci贸n (min)</label>
        <input id="tiempo" type="number" formControlName="tiempoPreparacionMinutos">
      </div>

      <div class="form-group">
        <label for="imagenUrl">URL de la Imagen</label>
        <input id="imagenUrl" type="text" formControlName="imagenUrl" placeholder="https://ejemplo.com/imagen.jpg">
      </div>
    </div>

    <div class="form-actions">
        <button type="submit" [disabled]="recipeForm.invalid">
        {{ editMode ? 'Guardar Cambios' : 'Crear Receta' }}
        </button>
    </div>
  </form>
</div>
